
{% extends 'base.html' %}
{% load static %}
{% block title %} Sign up {% endblock %}

{% block header %} <h1> </h1> {% endblock %}

{% block body %}
    <center>
        <h1 class='display-1 m-3 text-primary'>DaRentals</h1>
        <h1 class="blue-underline">Sign up</h1>
        {% for msg in messages %}
            <p class="text-danger">{{msg}}!</p>
        {% endfor %}
    </center>
    <form method="post" class="a-form">
        {% csrf_token %}
        <input type="text" name="username" class="form-control m-2 input" placeholder="Username...">
        <input type="email" name="email" class="form-control m-2 input" placeholder="Email...">
        <input type="password" name="password1" class="form-control m-2 input" placeholder="Password...">
        <input type="password" name="password2" class="form-control m-2 input" placeholder="Comfirm password">

        <input type="submit" value="Sign up" class="submit btn btn-primary col-12 m-2">
        <a href="{% url 'login' %}" class="text-center">I already have an account</a>
    </form>

    <!-- TRUST ME... THESE BREAK TAGS ARE IMPORTANT -->
     <br><br><br><br><br><br>
{% endblock %}
